<ba-card cardTitle="Bienvenido al sistema de Gestión de Cuentas" baCardClass="with-scroll">
	<form class="form-horizontal">
		<div class="container-fluid">
			<div class="form-group row">
				<h4>Información de Sedes </h4>
			</div>

			<div class="form-group row">
					<div class="form-group col-md-6">
						<label for="typeemployees" class="control-label col-md-12">Tipo Empleados:</label>
						<div class="col-md-12">
								<div class="form-group">
										<select class="form-control" id="typeemployees" name="typeemployees"
										[(ngModel)]="typeEmployeesData.id" #typeEmployees="ngModel"
										 required>
											  <option *ngFor = "let typeEmployeesData of typeEmployeesDatas" [value] = "typeEmployeesData.id">{{typeEmployeesData.nombre}}</option>
										</select>
										<div *ngIf="typeEmployees.errors">
											<div *ngIf="typeEmployees.touched && !typeEmployees.valid" class="alert alert-danger">
												<strong>Warning!</strong>Campo requerido.
											</div>
										</div>
									</div>
						</div>
					</div>
				<div class="form-group col-md-6">
					<label for="numberEmployees" class="control-label col-md-12">No Empleados:</label>
					<div class="col-md-12">
						<input type="number"class="form-control" id="numberEmployees" name="numberEmployees"
						[(ngModel)]="typeEmployeesData.numberEmployees" #numberEmployees="ngModel"
						 required>
						 <div *ngIf="numberEmployees.errors">
							<div *ngIf="numberEmployees.touched && !numberEmployees.valid" class="alert alert-danger">
								<strong>Warning!</strong>Campo requerido.
							</div>
						</div>
				</div>

			</div>
			</div>
			<div class="form-group row">
				<div class="form-group col-md-6">
					<label for="sectorName" class="control-label col-md-12">Sector:</label>
					<div class="col-md-12">
							<input type="text" class="form-control" name="sectorName" id="sectorName" placeholder="sector"
							[(ngModel)]="sectorData.name" [value] = "sectorData.name"
							 #sectorName="ngModel" required maxlength="200" minlength="3">
							<div *ngIf="sectorName.errors">
								<div *ngIf="sectorName.touched && !sectorName.valid" class="alert alert-danger">
									<strong>Warning!</strong>Campo requerido.
								</div>

							</div>
					</div>
				</div>
				<div class="form-group col-md-6">

				</div>
			</div>


			<div class="form-group row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
				</div>
				<div class="col-md-4">

						<div *ngIf="typeEmployees.errors || numberEmployees.errors || sectorName.errors ">
								<button class="btn btn-primary" name="buttonSave" (click)="goBusiness()" disabled>Sedes</button>
								<button class="btn btn-success" (click)="saveHeadQuarters()" disabled="">Guardar</button>
								<button class="btn btn-info" (click)="resetForm()">Cancelar</button>
							</div>
							<div *ngIf="!typeEmployees.errors && !numberEmployees.errors && !sectorName.errors ">
								<button class="btn btn-primary" name="buttonSave" (click)="goBusiness()">Sedes</button>
								<button class="btn btn-success" (click)="saveHeadQuarters()">Guardar</button>
								<button class="btn btn-info" (click)="resetForm()">Cancelar</button>
							</div>

				</div>
			</div>
		</div>
	</form>
</ba-card>
