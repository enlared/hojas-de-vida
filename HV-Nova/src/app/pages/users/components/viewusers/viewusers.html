<ba-card cardTitle="Bienvenido al sistema SI-SAGA" baCardClass="with-scroll" class="data-table-container">
	<form class="form-horizontal">
		<div class="container-fluid">

			<div class="panel panel-default">
				<div class="panel-heading">Informaci√≥n de usuarios</div>
				<table class="table table-striped" [mfData]="users " #mf="mfDataTable">
					<thead>
						<tr>
							<th style="width: 20%">
								<mfDefaultSorter [by]="sortByWordLength">Nombre</mfDefaultSorter>
							</th>

							<th style="width: 15%">
								<mfDefaultSorter [by]="sortByWordLength">Usuario</mfDefaultSorter>
							</th>
							<th style="width: 15%">
								<mfDefaultSorter  [by]="sortByWordLength">Email</mfDefaultSorter>
							</th>

							<th style="width: 10%">
								<mfDefaultSorter [by]="sortByWordLength">Roles</mfDefaultSorter>
							</th>
							<th style="width: 10%">
								<mfDefaultSorter by="edit">Editar</mfDefaultSorter>
							</th>
							<th style="width: 10%">
								<mfDefaultSorter by="delete">Eliminar</mfDefaultSorter>
						</tr>
						<tr>

					</thead>
					<tbody>
						<tr *ngFor="let item of mf.data">
							<td>{{item.usuario.nombreCompleto}}</td>

							<td>{{item.usuario.nombreUsuario}}</td>
							<td>{{item.usuario.email}}</td>
							<td>{{item.rol.nombre}}</td>
							<td>
								<button class="btn btn-primary" name="buttonEdit" (click)="goEditUser(item)" title="Edit"><span class = "ion ion-edit"></span></button>
							</td>
							<td><button class="btn btn-danger"  (click)="goDeleteUser(item)" title="Delete"><span class = "ion ion-trash-a"></span></button>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5">
								<mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
							</td>
						</tr>
					</tfoot>
				</table>

			</div>
		</div>
	</form>

</ba-card>
